graphhopper:
  datareader.file: oregon-latest.osm.pbf
  gtfs.file: gtfs.zip
  graph.location: trimet

server:
  minThreads: 1
  maxThreads: 10
  applicationConnectors:
    - type: http
      port: 5000
  adminConnectors:
    - type: http
      port: 5010

logging:
  level: INFO
  appenders:
    - type: console
      timeZone: UTC
      logFormat: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"