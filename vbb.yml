graphhopper:
  datareader.file: brandenburg-latest.osm.pbf
  gtfs.file: 1434582.zip
  graph.location: vbb

server:
  minThreads: 1
  maxThreads: 10
  applicationConnectors:
    - type: http
      port: 5000
  adminConnectors:
    - type: http
      port: 5010

logging:
  level: INFO
  appenders:
    - type: console
      timeZone: UTC
      logFormat: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"